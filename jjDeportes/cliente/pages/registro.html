<!DOCTYPE html>
<html lang="en">
<head> 
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="card col-5 mx-auto shadow-lg py-5" style="margin-top: 100px;">
        <p class="mx-auto" style="width: fit-content;">REGISTRO</p>
        <form action="#" class="row">
            <input type="text" class="col-8 mx-auto" placeholder="nombre" required>
            <input type="text" class="col-8 my-3 mx-auto" placeholder="correo" required>
            <input type="text" class="col-8 mx-auto" placeholder="contraseña" required>
            <div class="row mx-auto col-8 my-3">
                <input type="radio" class="mx-auto" style="width: fit-content;" name="type" id="accountTypeOne" required>
                <label for="accountTypeOne" class="col-6 mx-auto">Usuario común</label>
                <input type="radio" class="mx-auto" style="width: fit-content;" class="col-1 mx-auto" name="type" id="accountTypeTwo" required>
                <label for="accountTypeTwo" class="col-4 mx-auto">Vendedor</label>
                <!-- <input type="radio" class="col-2" name="accountType" required>Vendedor -->
            </div>
            <p class="text-center">¿Ya tenés una cuenta? <a href="../pages/login.html">Inicia Sesión</a></p>
            <!-- <input type="submit" value=""> -->
            <input type="submit" class="col-8 mx-auto my-2" value="Enviar">
        </form>
        
    </div>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
